{% extends "base.html" %}
{% load static %}

{% block content %}

<section>
    <div class="container-fluid p-0 m-0">
        <img src="{% static 'images/bg-banner.jpg' %}" alt="" style="height: 260px; width: 100%;">
    </div>
</section>

<section>
    <div class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <h4>{{news.title}}</h4>
                <div class="img">
                    <img src="{{ news.thumbnail.url }}" alt="" style="width: 100%; height: 400px;">
                </div>
                <div class="detail-body">
                    <p>{{news.body |safe}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
